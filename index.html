<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Bank and Trust</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-primary">
        <h1>Epicodus Bank & Trust</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Register New Account</h2>
          <form id="new-account">
            <div class="form-group" id="name">
              <label for="name">Name:</label>
              <input id="name" class="form-control" type="text" placeholder="Name Here">
            </div>
            <div class="form-group" id="initial-deposit">
              <label for="initial-deposit">Initial Deposit:</label>
              <input id="initial-deposit" class="form-control" type="text" placeholder="Initial Deposit Amount">
            </div>
            <label for="account-type">Account Type:</label>
            <select class="form-control form-group" id="account-type">
               <option value="checking">Checking</option>
               <option value="savings">Savings</option>
            </select>
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Deposit or Withdraw Funds</h2>
          <form id="deposit-withdrawal">
            <div class="form-group" id="deposit">
              <label for="deposit">Deposit Amount:</label>
              <input id="deposit" class="form-control" type="text" placeholder="Deposit Amount">
            </div>
            <div class="form-group" id="withdrawal">
              <label for="withdrawal">Withdrawal Amount:</label>
              <input id="withdrawal" class="form-control" type="text" placeholder="Withdrawal Amount">
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="row" id="current-balance">
        <div class="col-md-6">
          <h2>Current Balance:</h2>
          <h3 id="account-id"></h3>
          <div class="well well-lg" id="balance">
          </div>
          <h2>Transaction History</h2>
          <ul></ul>
        </div>
        <div class="col-md-6">
          <h2>Projected Balance</h2>
          <h3>Interest Compounded Monthly</h3>
            <form id="projection-form">
              <div class="form-group" id="months">
                <label for="months">Months of Interest:</label>
                <input id="months" class="form-control" type="number" placeholder="Months of interest">
              </div>
              <button type="submit">Submit</button>
            </form>
          <div class="well well-lg" id="projected">
          </div>
        </div>
      </div>
      <div class="row">
      </div>
    </div>
  </body>
</html>
